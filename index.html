<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script defer src="script.js"></script>
    <title>Project | API</title>
  </head>
  <body>
    <main class="main">
      <!--score counter-->
      <section class="score-counter__container">
        <p>score</p>
        <p class="score-count"></p>
      </section>

      <!--final score container-->
      <section class="final-score__container">
        <!-- <div class="final-score__modal">
          <h1>Final Score🎉🎉🎉</h1>
          <p>5</p>
        </div> -->
      </section>

      <!--main title-->
      <section class="section-topic__question">
        <h1>Welcome to</h1>
        <h2>my Simple 🧑‍💻 Quiz App</h2>
      </section>

      <!--start button-->
      <div class="start-btn">
        <button class="start-btn__button">Start Quiz</button>
      </div>

      <!--answer selection-->
      <section class="section-answer__selection"></section>

      <!--answer status message-->
      <div class="answer-status__container"></div>

      <!--start again btn-->
      <button class="start-again__btn hidden">Again</button>
    </main>
  </body>
</html>
